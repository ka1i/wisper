# This is a basic workflow to help you get started with Actions

name: Build Linux Kernel CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: download kernel
        run: wget -P /tmp -O linux.tar.xz https://cdn.kernel.org/pub/linux/kernel/v5.x/linux-5.14.5.tar.xz

      - name: prebuild setup
        run: |
          sudo apt install clang bison build-essential make cmake libncurses-dev libssl-dev
          tar -xf /tmp/linux.tar.xz -C /tmp --strip-components=1
          cat /proc/cpuinfo
          
      - name: build kernel
        run: cd /tmp/linux && make CC=clang LLVM=1 LLVM_IAS=1 -j2 $*
